<section class="contact" id="contact">
    <div class="conatiner">
        <div class="row">
            <div class="col-sm-12">
                <div class="headerText text-center">
                    <h2>¡Contactanos!</h2>
                    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit</p>
                </div>
            </div>
        </div>
        <div class="row clearfix">
            <div class="offset-sm-2 col-sm-8">
                <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="name">Nombre</label>
                        <input type="text" name="name" class="form-control" formControlName="name">
                        <span class="warning" *ngIf="!contactForm.get('name').valid && contactForm.get('name').touched">Por favor escriba su nombre</span>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" class="form-control" formControlName="email">
                        <span class="warning" *ngIf="!contactForm.get('email').valid && contactForm.get('email').touched">Por favor un email valido</span>
                    </div>
                    <div class="form-group">
                        <label for="phone">Teléfono</label>
                        <input type="number" name="phone" class="form-control" formControlName="phone">
                        <span class="warning" *ngIf="!contactForm.get('phone').valid && contactForm.get('phone').touched">Por favor escriba número telefonico valido</span>
                    </div>
                    <div class="form-group">
                        <label for="message">Mensaje</label>
                        <textarea class="form-control textarea" name="message" formControlName="message"></textarea>
                        <span class="warning" *ngIf="!contactForm.get('message').valid && contactForm.get('message').touched">Por favor llene este campo</span>
                    </div>
                    <div class="form-group text-center">
                        <button class="btn btnD1" type="submit" [disabled]="!contactForm.valid">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
